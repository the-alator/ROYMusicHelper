<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="c"></div>

    <script>
        let c = document.getElementById("c");

        let arrayRus = ["а", "и", "ы"];
        let arrayUkr = ["а", "и", "і"];
        let arrayEng = ["a", "u", "i"];

        let variants = [arrayRus, arrayUkr, arrayEng];

        for(let variant of variants){
            for(let sym of variant){
                c.innerText += sym + " - " + sym.charCodeAt(0) + "\n";
            }
        }
    </script>
</body>
</html>
